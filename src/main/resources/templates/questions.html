<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        h1 {
            margin-top: 30px;
            color: #444;
        }

        p a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        p a:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            width: 90%;
            max-width: 800px;
        }

        li {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: scale(1.03);
        }

        li a {
            text-decoration: none;
            font-size: 1.2em;
            color: #4CAF50;
            font-weight: bold;
        }

        li a:hover {
            text-decoration: underline;
        }

        .logout-button {
            margin-top: 40px;
            padding: 12px 24px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            li {
                padding: 15px;
            }

            .logout-button {
                padding: 10px 20px;
            }

            p a {
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>

<h1>Sorular</h1>
<p><a href="/questions/create">Yeni Soru Sor</a></p>

<!-- Çıkış butonu -->
<form action="/users/logout" method="get">
    <button type="submit" class="logout-button">Çıkış Yap</button>
</form>

<!-- Sorular listesi -->
<ul>
    <th:block th:each="question : ${questions}">
        <li>
            <a th:href="@{/questions/{id}(id=${question.id})}" th:text="${question.title}"></a>
        </li>
    </th:block>
</ul>

</body>
</html>
